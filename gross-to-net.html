<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculate From Gross</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>Calculate From Gross</h1>
  <form id="salary-form">
    <label for="national">National Status:</label>
    <select id="national">
      <option value="local">Local</option>
      <option value="expat">Expat</option>
    </select>

    <label for="base-salary">Base Salary:</label>
    <input type="text" id="base-salary" placeholder="Min 5,000,000 VND" />

    <div class="checkbox-group">
      <div id="allowance-container">
        <label class="checkbox-item">
          <input type="checkbox" id="allowance" /> Allowance
        </label>
        <div id="allowance-inputs" style="display: none;">
          <label for="lunch">Allowance for Lunch:</label>
          <input type="text" id="lunch" placeholder="Please enter your lunch allowance" min="0" />
          <label for="phone">Allowance for Phone:</label>
          <input type="text" id="phone" placeholder="Please enter your phone allowance" min="0" />
          <label for="other-allowance">Other Allowances:</label>
          <input type="text" id="other-allowance" placeholder="Please enter other allowances in total" min="0" />
        </div>
      </div>
      <div id="bonus-container">
        <label class="checkbox-item">
          <input type="checkbox" id="bonus-checkbox" /> Bonus
        </label>
        <div id="bonus-input-wrapper" style="display: none;">
          <input type="text" id="bonus" placeholder="Please enter your total bonus" min="0" />
        </div>
      </div>
    </div>

    <button type="button" id="calculate-btn">Calculate</button>
  </form>

  <div class="result" id="result"></div>
  <script type="module" src="js/gross-to-net.js"></script>
</body>
</html>
