<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculate From Gross</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>Calculate From Gross</h1>
  <form id="salary-form">
    <label for="national">National Status:</label>
    <select id="national">
      <option value="local">Local</option>
      <option value="expat">Expat</option>
    </select>

    <label for="base-salary">Base Salary:</label>
    <input type="text" id="base-salary" placeholder="Min 5,000,000 VND" />

    <div class="checkbox-group">
      <div id="allowance-container">
        <label class="checkbox-item">
          <input type="checkbox" id="allowance" /> Allowance
        </label>
        <div id="allowance-inputs" style="display: none;">
          
          <label class="checkbox-item">
            <input type="checkbox" id="lunch-checkbox" /> Lunch
          </label>
          <div id="lunch-input" style="display: none;">
            <input type="text" id="lunch" placeholder="Please enter your allowance for lunch" min="0" />
          </div>
          
          <label class="checkbox-item">
            <input type="checkbox" id="fuel-checkbox" /> Fuel
          </label>
          <div id="fuel-input" style="display: none;">
            <input type="text" id="fuel" placeholder="Please enter your allowance for fuel" min="0" />
          </div>

          <label class="checkbox-item">
            <input type="checkbox" id="phone-checkbox" /> Phone
          </label>
          <div id="phone-input" style="display: none;">
            <input type="text" id="phone" placeholder="Please enter your allowance for phone" min="0" />
          </div>

          <label class="checkbox-item">
            <input type="checkbox" id="travel-checkbox" /> Traveling
          </label>
          <div id="travel-input" style="display: none;">
            <input type="text" id="travel" placeholder="Please enter your allowance for traveling" min="0" />
          </div>

          <label class="checkbox-item">
            <input type="checkbox" id="uniform-checkbox" /> Uniform
          </label>
          <div id="uniform-input" style="display: none;">
            <input type="text" id="uniform" placeholder="Please enter your allowance for uniform" min="0" />
          </div>

        </div>
      </div>
      <div id="bonus-container">
        <label class="checkbox-item">
          <input type="checkbox" id="bonus-checkbox" /> Bonus
        </label>
        <div id="bonus-input" style="display: none;">
          <input type="text" id="bonus" placeholder="Please enter your total bonus" min="0" />
        </div>
      </div>
    </div>

    <button type="button" id="calculate-btn">Calculate</button>
  </form>

  <div class="result" id="result"></div>
  <script type="module" src="js/gross-to-net.js"></script>
</body>
</html>
