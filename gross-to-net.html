<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculate From Gross</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Calculate From Gross</h1>

  <form id="salary-form">
    <label for="status">Residential Status:</label>
    <select id="status">
      <option value="local">Local</option>
      <option value="expat">Expat</option>
    </select>

    <label for="contract">Labor Contract:</label>
    <select id="contract">
      <option value="yes">Signed</option>
      <option value="no">Did not sign</option>
    </select>

    <label for="duration">Duration:</label>
    <select id="duration">
      <option value="more-than-3m">More than 3 months</option>
      <option value="less-than-3m">Less than 3 months</option>
    </select>

    <label for="gross">Base Salary:</label>
    <input type="text" id="gross" placeholder="Min 5,000,000 VND" />

    <div class="checkbox-group">
      <label class="checkbox-item">
        <input type="checkbox"> Allowance
      </label>
      <label class="checkbox-item">
        <input type="checkbox"> Bonus
      </label>
    </div>

    <button type="button" id="calculate-btn">Calculate</button>
  </form>

  <div class="result" id="result"></div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
