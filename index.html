<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap">
</head>
<body>

  <h1>Salary Calculator</h1>

  <form id="salary-form">
    <label for="method">Calculating Method:</label>
    <select id="method" disabled>
      <option value="grossToNet">Gross to Net</option>
    </select>

    <label for="status">Residential Status:</label>
    <select id="status" disabled>
      <option value="local">Local</option>
    </select>

    <label for="relationship">Legal Relationship:</label>
    <select id="relationship" disabled>
      <option value="laborContract">Labor Contract</option>
    </select>

    <label for="contractType">Duration:</label>
    <select id="contractType" disabled>
      <option value="more">More than 3 months</option>
    </select>

    <label for="gross">Base Salary (Gross VND):</label>
    <input type="number" id="gross" placeholder="Enter gross salary" />

    <button type="button" id="calculate-btn">Calculate</button>
  </form>

  <div class="result" id="result"></div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
