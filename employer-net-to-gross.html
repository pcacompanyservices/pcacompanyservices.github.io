<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PCA Salary Simulation</title>
  <link rel="icon" type="image/png" href="asset/favicon.png" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet" />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js'></script>
</head>
<body>

  <div id="simulator-root"></div>

  <script type="module">
    import { createSalarySimulationPage } from './module/simulation-page.js';
    document.addEventListener('DOMContentLoaded', () => {
      createSalarySimulationPage({
  rootId: 'simulator-root',
        scenario: 'employerNetToGross',
        direction: 'net-to-gross',
        mode: 'employer',
        minSalary: 4475000
      });
    });
  </script>
</body>
</html>
